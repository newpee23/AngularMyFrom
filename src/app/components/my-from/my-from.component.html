<section>
  <form novalidate #userForm="ngForm" class="flex justify-center">
    <div class="max-w-[500px] w-full flex justify-center flex-col">
      <fieldset ngModelGroup="fullName">
        <div class="my-2">
          <label class="form-label">First name</label>
          <input
            type="text"
            name="firstName"
            ngModel
            class="bg-gray-50 w-full border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
            minlength="3"
            placeholder="First Name"
            required
          />
        </div>
        <div class="my-2">
          <label class="form-label">Last Name</label>
          <input
            type="text"
            name="lastName"
            ngModel
            class="bg-gray-50 w-full border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
            minlength="3"
            placeholder="Last Name"
            required
          />
        </div>
      </fieldset>
      <fieldset ngModelGroup="loginDetail">
        <div class="my-2">
          <label class="form-label">Username</label>
          <input
            type="text"
            name="username"
            ngModel
            class="bg-gray-50 w-full border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
            minlength="3"
            placeholder="Username"
            required
          />
        </div>
        <div class="my-2">
          <label class="form-label">Password</label>
          <input
            type="password"
            name="password"
            ngModel
            class="bg-gray-50 w-full border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
            minlength="3"
            placeholder="Password"
            required
          />
        </div>
      </fieldset>
      <div class="text-center my-5">
        <button
          class="text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:ring-blue-300 font-medium rounded-lg text-sm px-5 py-2.5 me-2 mb-2 dark:bg-blue-600 dark:hover:bg-blue-700 focus:outline-none dark:focus:ring-blue-800"
          (click)="onClickClearData()"
        >
          ClearData
        </button>

        <button
          type="button"
          class="py-2.5 px-5 me-2 mb-2 text-sm font-medium text-gray-900 focus:outline-none bg-white rounded-lg border border-gray-200 hover:bg-gray-100 hover:text-blue-700 focus:z-10 focus:ring-4 focus:ring-gray-100 dark:focus:ring-gray-700 dark:bg-gray-800 dark:text-gray-400 dark:border-gray-600 dark:hover:text-white dark:hover:bg-gray-700"
          [disabled]="!userForm.form.valid"
          type="button"
          (click)="onSubmit(userForm)"
        >
          Submit form
        </button>
      </div>
    </div>
  </form>
</section>
